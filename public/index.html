


<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 70%; }
    </style>
</head>
<body>
<div>
    <h1>Header</h1>
</div>

<div id="map"></div>

<div>
    <h1>Navigation</h1>
</div>
<script type="text/javascript">



    function initMap() {
        var myLatLng = {lat: 44.9778, lng: -93.2650};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
        marker.addListener('click', function() {
            console.log("center");
        });


        var otherMarker = new google.maps.Marker({
            position: {lat: 44.8548689, lng: -93.2444035},
            map: map,
            title: 'Hi mall!',
            icon : 'http://maps.google.com/mapfiles/ms/micons/purple-dot.png'
        });
        otherMarker.addListener('click', function() {
            console.log("mall");
        });

    /////end init map
    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdweTSJ3kRYdWWqH0Pfxxjwv303gHISQo&callback=initMap">
</script>
</body>
</html>
